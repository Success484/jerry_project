{%extends 'main/profile.html'%} {%load static%} {%block section%}
<!-- Processing transfer modal -->
<div
  class="modal fade"
  id="loadingModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="loadingModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p>Processing your transfer...</p>
      </div>
    </div>
  </div>
</div>

<!-- Successful Transfer Modal -->
<div
  class="modal fade"
  id="successModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="successModalTitle"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <i class="fa-solid fa-lock fa-3x" style="color: green;"></i>
        <h5 class="mt-3" style="color: black">Enter Your IMF Code</h5>
        <form onsubmit="return false;">
        <div style="display: flex; justify-content: center; align-items: center;">
          <input required type="text" style="width: 30%; padding: 10px;">
        </div>
        <button
          style="color: white; text-decoration: none"
          class="btn btn-success mt-3"
          >Verify
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script>
  $("#loadingModal").modal("show");

  // After 4 seconds, hide the loading modal and show the success modal
  setTimeout(function () {
    $("#loadingModal").modal("hide");
    $("#successModal").modal("show");
  }, 1000); // 8000 milliseconds = 4 seconds
</script>
{%endblock section%}
