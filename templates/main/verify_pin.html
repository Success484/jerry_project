{% extends "base.html" %}
{% block content %}
<section class="login-sections" style="display: flex; justify-content: center; align-items: center;  margin-top: 50px 0; padding: 0; width: 100%; height: 100vh;">
    <div style="padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
        <h2>Enter PIN Code</h2>
        <p>A verification code has been sent to your email. Please enter it below:</p>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="pin" placeholder="Enter PIN" required style="padding: 10px; border: 1px solid #ccc; width: 100%;">
            <button type="submit" style="padding: 10px; background-color: #4CAF50; color: white; border: none; width: 100%;">Verify</button>
        </form>

        {% if messages %}
            {% for message in messages %}
                <p style="color:red;">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </div>
</section>
{% endblock %}
